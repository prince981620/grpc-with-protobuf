syntax = "proto3";

// Define a message type representing a person
message Person {
    string name = 1;
    int32 age = 2;
}

service addressBookService {
    // Add a person to the address addressBookService
    rpc AddPerson(person) returns (person)

    // Get a person from their name
    rpc GetPersonByName(GetPersonByNameRequest) returns (person)

    // Delete a person from their name
    rpc DeliteUserByName(GetPersonByNameRequest) returns (person)
}

message GetPersonByNameRequest {
    string name = 1;
}